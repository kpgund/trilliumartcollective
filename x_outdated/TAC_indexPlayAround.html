<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trillium Art Collective</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <nav class="navbar"></nav>
    <script src="nav.js"></script>

  </head>

  <link rel="stylesheet" href="TACstyle.css" type="text/css" />

  <body>
    <main>
      <section class="product">
        <h2 class="product-category">Art</h2>
          <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
          <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
          <div class="product-container">
              <div class="product-card">
                  <div class="product-image">
                      <img src="photos/Spoonbill.jpg#art" class="product-thumb" alt="">
                      <button class="card-btn">add to whislist</button>
                  </div>
                  <div class="product-info">
                      <h2 class="product-brand">brand</h2>
                      <p class="product-short-des">Digital Spoonbill</p>
                      <span class="price">$20</span>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="photos/Ramp print.jpg#art" class="product-thumb" alt="">
                      <button class="card-btn">add to whislist</button>
                  </div>
                  <div class="product-info">
                      <h2 class="product-brand">brand</h2>
                      <p class="product-short-des">Ramp Print</p>
                      <span class="price">$20</span>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="photos/Veggie prints (group).jpg#art" class="product-thumb" alt="">
                      <button class="card-btn">add to whislist</button>
                  </div>
                  <div class="product-info">
                      <h2 class="product-brand">brand</h2>
                      <p class="product-short-des">Veggie Print Cards (set of 4)</p>
                      <span class="price">$20</span>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="photos/Ginseng print.jpg#art" class="product-thumb" alt="">
                      <button class="card-btn">add to whislist</button>
                  </div>
                  <div class="product-info">
                      <h2 class="product-brand">brand</h2>
                      <p class="product-short-des">Ginseng Print</p>
                      <span class="price">$20</span>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="photos/AntlerColorful.png" class="product-thumb" alt="">
                  </div>
                  <div class="product-info">
                      <h2 class="product-brand">brand</h2>
                      <p class="product-short-des">Colorful Antler Print Cards (set of 10)/p>
                      <span class="price">$20</span>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="photos/FlowerTits.png" class="product-thumb" alt="">
                  </div>
                  <div class="product-info">
                      <h2 class="product-brand">brand</h2>
                      <p class="product-short-des">Flower Tits Print</p>
                      <span class="price">$20</span>
                  </div>
              </div>
          </div>
      </section>
    </main>
	<script src="index.js"></script>
  </body>





<script src="home.js"></script>
